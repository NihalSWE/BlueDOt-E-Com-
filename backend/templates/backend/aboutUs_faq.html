{% extends 'backend/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h3>Manage FAQ Section</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-header">Section Info</div>
            <div class="card-body">
                {{ form.as_p }}
                <div class="form-group">
                    <label>Current Thumbnail:</label><br>
                    {% if form.instance.video_thumbnail %}
                        <img src="{{ form.instance.video_thumbnail.url }}" width="200">
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">FAQs</div>
            <div class="card-body">
                {{ formset.management_form }}
                {% for f in formset %}
                    <div class="border p-3 mb-3">
                        {{ f.as_p }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Save All</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
