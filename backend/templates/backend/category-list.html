{% extends "backend/base.html" %} {% load static %} {% block custom_css %}
{%endblock custom_css %} {% block content %}
<!-- Content wrapper -->
<div class="content-wrapper">
  <!-- Content -->
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="app-ecommerce-category">
      <!-- Category List Table -->
      <div class="card">
        <div class="card-datatable table-responsive">
          <div
            id="DataTables_Table_0_wrapper"
            class="dt-container dt-bootstrap5 dt-empty-footer"
          >
            <div class="row m-3 me-2 ms-0 my-0 justify-content-between">
              <div
                class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0"
              >
                <div class="dt-search mb-0 mb-md-5">
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    id="dt-search-0"
                    placeholder="Search Category"
                    aria-controls="DataTables_Table_0"
                  /><label for="dt-search-0"></label>
                </div>
              </div>
              <div
                class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto gap-md-2 gap-0 mt-0"
              >
                <div class="dt-length">
                  <select
                    name="DataTables_Table_0_length"
                    aria-controls="DataTables_Table_0"
                    class="form-select form-select-sm"
                    id="dt-length-0"
                  >
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option></select
                  ><label for="dt-length-0"></label>
                </div>
                <div class="dt-buttons btn-group flex-wrap mb-md-0 mb-5">
                  <div class="btn-group">
                    <button
                      class="btn buttons-collection btn-outline-secondary dropdown-toggle me-4 waves-effect"
                      tabindex="0"
                      aria-controls="DataTables_Table_0"
                      type="button"
                      aria-haspopup="dialog"
                      aria-expanded="false"
                    >
                      <span
                        ><span class="d-flex align-items-center"
                          ><i
                            class="icon-base ri ri-upload-2-line icon-16px me-sm-1"
                          ></i>
                          <span class="d-none d-sm-inline-block"
                            >Export</span
                          ></span
                        ></span
                      >
                    </button>
                  </div>
                  <button
                    class="btn add-new btn-primary"
                    tabindex="0"
                    aria-controls="DataTables_Table_0"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasEcommerceCategoryList"
                  >
                    <span
                      ><i
                        class="icon-base ri ri-add-line icon-18px me-0 me-sm-1"
                      ></i
                      ><span class="d-none d-sm-inline-block"
                        >Add Category</span
                      ></span
                    >
                  </button>
                </div>
              </div>
            </div>
            <div class="justify-content-between dt-layout-table">
              <div
                class="d-md-flex justify-content-between align-items-center dt-layout-full table-responsive"
              >
                <table
                  class="datatables-category-list table dataTable dtr-column"
                  id="DataTables_Table_0"
                  aria-describedby="DataTables_Table_0_info"
                >
                  <colgroup>
                    <col data-dt-column="0" />
                    <col data-dt-column="1" />
                    <col data-dt-column="2" />
                    <col data-dt-column="3" />
                    <col data-dt-column="4" />
                    <col data-dt-column="5" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th
                        data-dt-column="0"
                        class="control dt-orderable-none"
                        rowspan="1"
                        colspan="1"
                        aria-label=""
                      >
                        <span class="dt-column-title"></span
                        ><span class="dt-column-order"></span>
                      </th>
                      <th
                        data-dt-column="1"
                        rowspan="1"
                        colspan="1"
                        class="dt-select dt-orderable-none"
                        aria-label=""
                      >
                        <span class="dt-column-title"></span
                        ><span class="dt-column-order"></span>
                      </th>
                      <th
                        data-dt-column="2"
                        rowspan="1"
                        colspan="1"
                        class="dt-orderable-asc dt-orderable-desc dt-ordering-desc"
                        aria-sort="descending"
                        aria-label="Categories: Activate to remove sorting"
                        tabindex="0"
                      >
                        <span class="dt-column-title" role="button"
                          >Categories</span
                        ><span class="dt-column-order"></span>
                      </th>
                      <th
                        class="text-nowrap text-sm-end dt-orderable-asc dt-orderable-desc"
                        data-dt-column="3"
                        rowspan="1"
                        colspan="1"
                        aria-label="Total Products &amp;nbsp;: Activate to sort"
                        tabindex="0"
                      >
                        <span class="dt-column-title" role="button"
                          >Total Products &nbsp;</span
                        ><span class="dt-column-order"></span>
                      </th>
                      <th
                        class="text-nowrap text-sm-end dt-orderable-none"
                        data-dt-column="4"
                        rowspan="1"
                        colspan="1"
                        aria-label="Total Earning"
                      >
                        <span class="dt-column-title">Total Earning</span
                        ><span class="dt-column-order"></span>
                      </th>
                      <th
                        class="text-lg-center dt-orderable-none"
                        data-dt-column="5"
                        rowspan="1"
                        colspan="1"
                        aria-label="Actions"
                      >
                        <span class="dt-column-title">Actions</span
                        ><span class="dt-column-order"></span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="6" class="dt-empty">Loading...</td>
                    </tr>
                  </tbody>
                  <tfoot></tfoot>
                </table>
              </div>
            </div>
            <div class="row mx-3 justify-content-between">
              <div
                class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto mt-0"
              >
                <div
                  class="dt-info"
                  aria-live="polite"
                  id="DataTables_Table_0_info"
                  role="status"
                >
                  Showing 0 to 0 of 0 entries
                </div>
              </div>
              <div
                class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto ms-auto gap-md-2 gap-0 mt-0"
              >
                <div class="dt-paging"><nav aria-label="pagination"></nav></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Offcanvas to add new customer -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasEcommerceCategoryList"
        aria-labelledby="offcanvasEcommerceCategoryListLabel"
      >
        <!-- Offcanvas Header -->
        <div class="offcanvas-header">
          <h5 id="offcanvasEcommerceCategoryListLabel" class="offcanvas-title">
            Add Category
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <!-- Offcanvas Body -->
        <div class="offcanvas-body border-top">
          <form
            class="pt-0"
            id="eCommerceCategoryListForm"
            onsubmit="return false"
          >
            <!-- Title -->

            <div
              class="form-floating form-floating-outline mb-5 form-control-validation"
            >
              <input
                type="text"
                class="form-control"
                id="ecommerce-category-title"
                placeholder="Enter category title"
                name="categoryTitle"
                aria-label="category title"
              />
              <label for="ecommerce-category-title">Title</label>
            </div>

            <!-- Slug -->
            <div
              class="form-floating form-floating-outline mb-5 form-control-validation"
            >
              <input
                type="text"
                id="ecommerce-category-slug"
                class="form-control"
                placeholder="Enter slug"
                aria-label="slug"
                name="slug"
              />
              <label for="ecommerce-category-slug">Slug</label>
            </div>

            <!-- Image -->
            <div class="form-floating form-floating-outline mb-5">
              <input
                class="form-control"
                type="file"
                id="ecommerce-category-image"
              />
              <label for="ecommerce-category-image">Attachment</label>
            </div>
            <!-- Parent category -->
            <div class="mb-5 ecommerce-select2-dropdown">
              <div class="form-floating form-floating-outline">
                <select
                  id="ecommerce-category-parent-category"
                  class="select2 form-select"
                  data-placeholder="Select parent category"
                  data-allow-clear="true"
                >
                  <option value="">Select parent Category</option>
                  <option value="Household">Household</option>
                  <option value="Management">Management</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Office">Office</option>
                  <option value="Automotive">Automotive</option>
                </select>
                <label for="ecommerce-category-parent-category"
                  >Parent category</label
                >
              </div>
            </div>
            <!-- Description -->
            <div class="mb-5">
              <div class="form-control p-0 pt-1">
                <div
                  class="comment-editor border-0"
                  id="ecommerce-category-description"
                ></div>
                <div class="comment-toolbar border-0 rounded">
                  <div class="d-flex justify-content-end">
                    <span class="ql-formats me-0">
                      <button class="ql-bold"></button>
                      <button class="ql-italic"></button>
                      <button class="ql-underline"></button>
                      <button class="ql-list" value="ordered"></button>
                      <button class="ql-list" value="bullet"></button>
                      <button class="ql-link"></button>
                      <button class="ql-image"></button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Status -->
            <div class="mb-5 ecommerce-select2-dropdown">
              <div class="form-floating form-floating-outline">
                <select
                  id="ecommerce-category-status"
                  class="select2 form-select"
                  data-placeholder="Select category status"
                >
                  <option value="">Select category status</option>
                  <option value="Scheduled">Scheduled</option>
                  <option value="Publish">Publish</option>
                  <option value="Inactive">Inactive</option>
                </select>
                <label for="ecommerce-category-status">Parent status</label>
              </div>
            </div>
            <!-- Submit and reset -->
            <div>
              <button type="submit" class="btn btn-primary me-3 data-submit">
                Add
              </button>
              <button
                type="reset"
                class="btn btn-outline-danger"
                data-bs-dismiss="offcanvas"
              >
                Discard
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- / Content -->
  {% endblock content %} {% block custom_js %} {% endblock custom_js %}
