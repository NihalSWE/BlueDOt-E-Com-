{% extends 'backend/base.html' %}
{% load static %}

{% block custom_css %}
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/flatpickr/flatpickr.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/maxLength/maxLength.css' %}" />
{% endblock %}

{% block content %}
    <div class="row gy-6 d-flex justify-content-center">
        <!-- Bootstrap Maxlength -->
            <div class="col-lg-6 col-md-8 col-12">
                <div class="card">
                <h5 class="card-header">Practice Area Form</h5>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 mb-8">
                                <div class="mb-3">
                                    <label for="description">Heading (Maximum 80 Characters)</label>
                                </div>
                                <div class="maxLength-wrapper form-floating form-floating-outline">
                                <input
                                    type="text"
                                    id="heading"
                                    class="form-control "
                                    placeholder="Heading"
                                    name="heading"
                                    maxlength="80" />
                                <label class="form-label" for="heading">Heading</label>
                                <small id="input-maxlength-info"></small>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="mb-3">
                                    <label for="description">Description (Maximum 255 Characters)</label>
                                </div>
                                <div class="maxLength-wrapper form-floating form-floating-outline">
                                <textarea
                                    id="description"
                                    class="form-control maxLength-example h-auto"
                                    placeholder="Description..."
                                    rows="3"
                                    name="description"
                                    maxlength="255"></textarea>
                                <label class="form-label" for="description">Description...</label>
                                <small id="textarea-maxlength-info"></small>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn create-new btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /Bootstrap Maxlength -->
    </div>
{% endblock %}

{% block custom_js %}
  <script src="assets/js/forms-extras.js"></script>
{% endblock %}
