    <link rel="stylesheet" href="{% static 'assets/vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.css' %}" />

{% block content %}
    <div class="row gy-6">
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Multi Column with Form Separator -->
            <div class="card mb-6 px-6">
                <h2 class="card-header" style="border-bottom: 1px solid #d5d5d5; margin-bottom: 50px;">Create a New Order</h2>
                <div class="row g-6">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <select id="customer" class="select2 form-select" name="customer" data-allow-clear="true">
                                <option value="">Select Customer</option>
                                {% for customer in customers %}
                                    <option value="{{ customer.id }}">{{ customer.CustomerName }} - </option>
                                {% endfor %}
                            </select>
                            <label for="multicol-country">Customer</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating form-floating-outline">
                            <select id="multicol-country" class="select2 form-select" name="parent_category" data-allow-clear="true">
                                <option value="">Select Product</option>
                                {% for product in products %}
                                    <option value="{{ product.id }}">{{ product.name }}</option>
                                {% endfor %}
                            </select>
                            <label for="multicol-country">Product</label>
                        </div>
                    </div>
                </div>

                <!-- Material Registration Section -->
                <div class="mt-6" id="material-registration-container">
                    <h5 class="mb-4">Materials</h5>
                    
                    <!-- Template for new material row (hidden by default) -->
                    <div class="material-row-template d-none">
                        <div class="row g-4 mb-4 align-items-end material-row">
                            <div class="col-md-5">
                                <div class="form-floating form-floating-outline">
                                    <select class="select2 form-select material-select" name="materials[]" required>
                                        <option value="">Select Material</option>
                                        {% for material in materials %}
                                        <option value="{{ material.id }}" 
                                            data-buy-price="{{ material.mr_buy_price }}"
                                            data-sell-price="{{ material.mr_sell_price }}"
                                            data-unit="{{ material.mr_type.unit.id|default:'' }}">
                                            {{ material.mr_material_name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    <label>Material</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating form-floating-outline">
                                    <input type="number" class="form-control quantity-input" name="quantities[]" min="0.01" step="0.01" value="1.00" required>
                                    <label>Quantity</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-floating form-floating-outline">
                                    <select class="form-select unit-select" name="units[]" required>
                                        <option value="">Select Unit</option>
                                        {% for unit in units %}
                                        <option value="{{ unit.id }}">{{ unit.name }} ({{ unit.symbol }})</option>
                                        {% endfor %}
                                    </select>
                                    <label>Unit</label>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-outline-danger remove-material" title="Remove">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Initial material row -->
                    <div class="row g-4 mb-4 align-items-end material-row">
                        <div class="col-md-5">
                            <div class="form-floating form-floating-outline">
                                <select class="select2 form-select material-select" name="materials[]" required>
                                    <option value="">Select Material</option>
                                    {% for material in materials %}
                                    <option value="{{ material.id }}" 
                                        data-buy-price="{{ material.mr_buy_price }}"
                                        data-sell-price="{{ material.mr_sell_price }}"
                                        data-unit="{{ material.mr_type.unit.id|default:'' }}">
                                        {{ material.mr_material_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                                <label>Material</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating form-floating-outline">
                                <input type="number" class="form-control quantity-input" name="quantities[]" min="0.01" step="0.01" value="1.00" required>
                                <label>Quantity</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating form-floating-outline">
                                <select class="form-select unit-select" name="units[]" required>
                                    <option value="">Select Unit</option>
                                    {% for unit in units %}
                                    <option value="{{ unit.id }}">{{ unit.name }} ({{ unit.symbol }})</option>
                                    {% endfor %}
                                </select>
                                <label>Unit</label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-outline-danger remove-material" title="Remove" disabled>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-4 mb-6">
                    <button type="button" id="add-more-material" class="btn btn-outline-primary">
                        <i class="fas fa-plus me-2"></i> Add More Material
                    </button>
                </div>
                <div class="py-6">
                    <button type="submit" class="btn btn-primary me-4">Submit</button>
                    <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

    let editorInstance;

    ClassicEditor
        .create(document.querySelector('#description'))
        .then(editor => {
            editorInstance = editor; // Store the editor instance
        })
        .catch(error => {
            console.error('CKEditor initialization error:', error);
        });
</script>

<script>
    // Image preview functionality
    document.getElementById('image-upload').addEventListener('change', function(e) {
        const preview = document.getElementById('image-preview');
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.className = 'img-thumbnail';
            img.style = 'width: 100%; height: 200px; object-fit: contain;';
            
            preview.innerHTML = '';
            preview.appendChild(img);
        }
        
        if (file) {
            reader.readAsDataURL(file);
        }
    });
    
    document.getElementById('banner-upload').addEventListener('change', function(e) {
        const preview = document.getElementById('banner-preview');
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.className = 'img-thumbnail';
            img.style = 'width: 100%; height: 200px; object-fit: contain;';
            
            preview.innerHTML = '';
            preview.appendChild(img);
        }
        
        if (file) {
            reader.readAsDataURL(file);
        }
    });
</script>



<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add more material rows
    document.getElementById('add-more-material').addEventListener('click', function() {
    const template = document.querySelector('.material-row-template');
    
    // Clone without Select2 instance
    const newRow = template.cloneNode(true);
    
    // Remove any existing select2 containers inside the clone
    $(newRow).find('.select2').each(function () {
        $(this).next('.select2-container').remove(); // remove DOM from previous init
        $(this).removeClass('select2-hidden-accessible').removeAttr('data-select2-id').show();
    });

    newRow.classList.remove('d-none', 'material-row-template');
    newRow.classList.add('material-row');
    
    const removeBtn = newRow.querySelector('.remove-material');
    removeBtn.disabled = false;
    removeBtn.addEventListener('click', function() {
        removeMaterialRow(this.closest('.material-row'));
    });

    // Re-initialize Select2
    const select = newRow.querySelector('.select2');
    if (select) {
        $(select).select2();
    }

    document.getElementById('material-registration-container').appendChild(newRow);
    newRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
});
    
    // Remove material row
    function removeMaterialRow(row) {
        row.classList.add('removing');
        setTimeout(() => {
            row.remove();
        }, 300);
    }
    
    // Enable remove buttons for existing rows (except first)
    document.querySelectorAll('.remove-material:not([disabled])').forEach(btn => {
        btn.addEventListener('click', function() {
            removeMaterialRow(this.closest('.material-row'));
        });
    });
    
    // Auto-select unit when material is selected
    document.addEventListener('change', function(e) {
        if (e.target.classList.contains('material-select')) {
            const selectedOption = e.target.options[e.target.selectedIndex];
            const unitId = selectedOption.getAttribute('data-unit');
            const unitSelect = e.target.closest('.material-row').querySelector('.unit-select');
            
            if (unitId && unitSelect) {
                unitSelect.value = unitId;
                // Trigger any necessary events
                const event = new Event('change');
                unitSelect.dispatchEvent(event);
            }
        }
    });
    
    // Initialize all select2 elements
    $('.select2').select2();
});
</script>
{% endblock %}
